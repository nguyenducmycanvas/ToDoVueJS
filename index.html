<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="app">
      <h1>チュートリアルToDoリスト</h1>

      <label for="test1"> <input type="radio" id="test1" name="status" value="すべて" />すべて</label>
      <label for="test2"> <input type="radio" id="test2" name="status" value="作業中" />作業中</label>
      <label for="test3"> <input type="radio" id="test3" name="status" value="完了" />完了</label>

      （0 件を表示）

      <table>
        <thead>
          <tr>
            <th class="id">ID</th>
            <th class="comment">コメント</th>
            <th class="state">状態</th>
            <th class="button">-</th>
          </tr>
        </thead>
        <tbody>
          <tr class="done">
            <th>1</th>
            <td>テスト</td>
            <td class="state">
              <button>完了</button>
            </td>
            <td class="button">
              <button>削除</button>
            </td>
          </tr>
          <tr>
            <th>2</th>
            <td>テスト2</td>
            <td class="state">
              <button>作業中</button>
            </td>
            <td class="button">
              <button>削除</button>
            </td>
          </tr>
        </tbody>
      </table>

      <h2>新しい作業の追加</h2>
      <form class="add-form">
        コメント <input type="text" name="comment" />
        <button type="submit">追加</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./main.js"></script>
  </body>
</html>
